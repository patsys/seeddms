{{- if .Values.ingress.enabled -}}
{{- $fullName := include "seeddms.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "seeddms.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.ingress.letsencrypt.enable }}
    certmanager.k8s.io/cluster-issuer: {{ include "seeddms.fullname" . }}-letsencrypt
  {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls or .Values.ingress.letsencrypt }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
    {{- range .Values.ingress.letsencrypt.hosts }}
    - hosts:
        {{- range . }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ include "seeddms.fullname" . }}-letsencrypt-crt
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
          {{- end }}
    {{- end }}
  {{- end }}
